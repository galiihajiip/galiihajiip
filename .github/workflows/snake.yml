name: Generate Snake

on:
  push:                       # ← jalan saat commit
  workflow_dispatch:          # ← bisa klik "Run workflow"
  schedule: [{ cron: "0 0 * * *" }]   # harian 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: galiihajiip   # username kamu
          outputs: |
            dist/github-contribution-grid-snake.svg
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
